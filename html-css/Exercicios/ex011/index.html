<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dipositivos diferenetes, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto_m.png" type="image/png">
        <img src="Imagens/foto_g.png" alt="Foto G">
    </picture>
    <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
        <audio preload="metadata" controls loop>
            <source src="midia/7th_life.mp3" type="audio/mpeg">
            <p>Infelizmente seu navegador não consegue reproduzir áudios. <a href="midia/7th_life.mp3">Clique aqui para baixar o aquivo MP3</a> áudio</p>
        </audio> 
        <!--Para áudio: MP3, WAV, OGG--> <!--Evistar usar WAV, pois é um arquivo muito pesado-->
        <!--Para vídeo: MP4 (M4V), WEBM, OGV-->
</body>
</html>
